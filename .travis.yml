sudo: required
dist: trusty
language: node_js
node_js:
  - '6'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g karma
  - npm install
  - npm build package.json

script:
  - npm test
  - karma start config/karma.conf.js --single-run

deploy:
  provider: script

cache:
  directories:
    - node_modules

branches:
  only:
    - master
